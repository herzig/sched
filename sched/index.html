<!DOCTYPE html>
<html>
<head>
    <style>
        html * 
        { 
        font-family: sans-serif; 
        font-size: 1em;
        }

        table, th, td 
        { 
        border:1px solid lightgray;
        font-size: 0.9em;
        padding: 0.3em;
        }

        table { border-collapse: collapse;}
        tr.active { background-color: lightgreen; }
    </style>


    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="System.js"></script>

</head>
<body>
<div>
<h2> Settings </h2>
    <p>Frequency: <input type="number" id="frequency" min="1" max="1000" value="50"/></p>
</div>
<div>
<h2>Processes</h2>
<table id="processes">
    <thead>
        <tr>
            <th>pid</th>
            <th>virtual time</th>
            <th>instruction pointer</th>
            <th>instructions</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</div>
<div>
    <h2>Spawn</h2>
    <p>count: <input type="number" id="numProcesses"/></p>
    <p>instructions per process: <input type="number" id="numInstructions"/></p>
    <input type="submit" onclick='TheSys.spawn()' />
</div>
<div id="editor">
</div>
    <script src="ace/ace.js" type="text/javascript"></script>
    <script>
        TheSys.main();
    </script>
</body>
</html>
